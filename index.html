<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Sketch</title>
  </head>
  <body>
      <div class="center-container">
        <div class="header-main">
          <header>
            <div class="container header">
              <h1 class="title">ETCHASKETCH</h1>
              <div class="range-container">
                <div><img src="./icons/icon-few-squares.svg" alt="" class="icon-range"></div>
                <input aria-label="grid size" type="range" step="4" min="4" max="32" id="range" />
                <div><img src="./icons/icon-many-squares.svg" alt="" class="icon-range"></div>
              </div>
            </div>
          </header>
          <main>
            <div class="container">
              <div class="grid"></div>
            </div>
          </main>
        </div>
        <footer class="container footer">
            <button class="btn left" id="reset" aria-label="reset">
              <img src="./icons/sync.svg" alt="reset" class="icon-reset">
            </button>
            <button class="btn blackwhite" id="blackWhite" aria-label="Bback or white"></button>
            <button class="btn" id="rainbow" aria-label="random color">
            </button>
            <div class="pickColor btn">
              <label for="pickColor">
                <input  type="color" id="pickColor" ><img alt="pick color" class="icon" src="./icons/eye-dropper.svg">
              </label>
            </div>
        </footer>
      </div>
  </body>
</html>
